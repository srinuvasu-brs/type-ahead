<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Type Ahead | JS Basic Apps</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/typeahead.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/city+state-logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="ReactTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Basic Apps</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Type Ahead</h4>
                <p class="pb-0 mb-3 text-start">Purpose: Auto complete (Display) search results based on search keywords of USA based Cities/States</p>
                <p class="pb-0 mt-0 text-start"><a href="https://github.com/brs-studio/js-basics/tree/main/type-ahead" target="_blank" >Git Repository</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container" style="margin-bottom: 100px;">
      <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
          <li>Filter for a city</li>
          <li>or a state</li>
        </ul>
      </form>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALL RIGHTS RESERVED TYPE AHEAD, INDIA</div>
        <div>
          <button
            onclick="setTheme('#13F2F2')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#2e294e')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#964B00')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <P>TO PROVIDE SUGGESTIONS FOR USERS AS THEY TYPE IN A QUERY</P>
        </div>
      </div>
    </footer>
    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
